<!DOCTYPE html>

<html>

<head>
     <meta charset="UTF-8">

</head>

   <body>
      <header>
           <div class="caja">
       
              <h1><img src="imagenes/logo.png" alt="logo de la barberia alura"></h1>
          
                <nav>
                 <ul>
                     <li><a href= "home.html">Home</a></li>
                      <li><a href = "productos.html">Productos</a></li>
                      <li><a href = "contacto.html">contacto</a></li>
             
                 </ul>
          
              </nav>
           </div>
      </header>

      <main>
        <form>
            <div class="padrones">
             <label for="nombreapellido">Nombre y Apellido</label>
             <input type="text" id="nombreapellido" required>
    
             <label for="correoelectronico">Correo Electrónico</label>
             <input type="email" id="correoelectronico"required
             placeholder="email@dominio.com">
    
             <label for="telefono">Telefono</label>
             <input type="tel" id="telefono" required
             placeholder="(xx) xxxx xxxx">

             <label for="Mensaje">Mensaje</label>
             <textarea cols="70" rows="10" id="Mensaje" required></textarea>
            </div>

            <fieldset>
             <legend>¿como le gustaria que lo contactemos?</legend>
             
             <label for="radio-email"><input type="radio" name= "contacto" value="email" id="radio-email">
                Email</label>
             
             <label for="radio-telefono"> <input type="radio" name= "contacto" value="telefono" id="radio-telefono">
                Telefono</label>
        
             <label for="radio-wsp"><input type="radio" name= "contacto"value="wsp" id="radio-wsp" checked>
                whatsapp</label>
     
            </fieldset>
            
            <fieldset>
               <legend>¿En cual horario prefiere ser atendidx?</legend>
                <select>
                   <option>Mañana</option>
                   <option>Tarde</option>
                  <option>Noche</option>
              </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" required> le gustaria recibir novedades de la barberia alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                 <th>Dias</th>
                 <th>Horario</th>
               </tr>
            </thead>
            
            <tbody>
             <tr>

                 <td>Lunes</td>
                 <td>8:00am-08:00pm</td>
             </tr>
             <tr>
                 <td>Miercoles</td>
                 <td>8:00am-08:00pm</td>
             </tr>
             <tr>
                 <td>Dias</td>
                 <td>8:00am-08:00pm</td>
             </tr>
           </tbody>
        </table>
    </main>
